<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookshelf{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .navbar { background-color: #f8f9fa; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .navbar a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .navbar a:hover { text-decoration: underline; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 2px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .form-control { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'book_list' %}">Book List</a>
        {% if perms.bookshelf.can_create %}
            <a href="{% url 'book_create' %}">Add Book</a>
        {% endif %}
        <a href="{% url 'book_search' %}">Search Books</a>
        {% if user.is_authenticated %}
            <span style="float: right;">Welcome, {{ user.username }} | <a href="/admin/logout/">Logout</a></span>
        {% else %}
            <span style="float: right;"><a href="/admin/login/">Login</a></span>
        {% endif %}
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
